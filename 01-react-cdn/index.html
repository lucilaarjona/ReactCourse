<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React CDN</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
  <!-- <h1>React Desde CDN</h1> -->
  <div id="root"></div>
  <script>
    const container = document.querySelector("#root");
    const root = ReactDOM.createRoot(container);
    root.render(React.createElement(
      "div",
      null,
      React.createElement("h1", null, "Hola"),
      React.createElement("h2", null, "Hola"),
      React.createElement("h3", null, "Hola"),
      React.createElement("h4", null, "Hola")
    )
    );
  </script>
  <!-- <script type="text/babel" src="./components/Contador.js"></script>
    <script type="text/babel" src="./index.js"></script> -->
</body>

</html>
