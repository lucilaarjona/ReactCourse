<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React CDN</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel -->
  <!-- con esto puedo usar html en React -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- <h1>React Desde CDN</h1> -->
  <div id="root"></div>
  <script type="text/babel">
    const container = document.querySelector("#root");
    const root = ReactDOM.createRoot(container);
    // Forma tradicional de crear un componente (No se utiliza)
    class Listado extends React.Component {
      render() {
        return (
          <ol>
            <li>Hola</li>
            <li>Elemento 2</li>
            <li>Aprendiendo a usar React</li>
            <li>Usando JSX</li>
          </ol>
        )
      }
    }
    root.render(
      // React.createElement(
      // "div",
      // null,
      // React.createElement("h1", null, "Hola"),
      // React.createElement("h2", null, "Hola"),
      // React.createElement("h3", null, "Hola"),
      // React.createElement("h4", null, "Hola")
      // )
      <div>
        <h1>React CDN</h1>
        <ol>
          <li>Hola</li>
          <li>Elemento 2</li>
          <li>Aprendiendo a usar React</li>
          <li>Usando JSX</li>
        </ol>
        <Listado />
      </div>
    );
  </script>

</body>

</html>
